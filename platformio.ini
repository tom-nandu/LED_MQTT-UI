; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src
;ACT-ai_102757697732
;18788147
[env:esp32dev]
platform = espressif32@~6.0.0
board = esp32-s3-devkitc-1
framework = arduino
build_flags = 
	-DARDUINO_ESP32S3_DEV
	-DLOG_LEVEL=LOG_LEVEL_VERBOSE
	-DCORE_DEBUG_LEVEL=5
	-DCONFIG_ARDUHAL_LOG_COLORS=1
	-D__PATH__=\"$PROJECT_DIR\"
	-D WIFI_SSID='"ACT-ai_102757697732"' 
	-D WIFI_PASS='"18788147"' 
upload_port = /dev/tty.usbserial-110
monitor_port = /dev/tty.usbserial-110
monitor_speed = 115200
monitor_filters = direct, esp32_exception_decoder, time, log2file
lib_deps = 
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit NeoPixel@^1.11.0

	